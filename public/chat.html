<!DOCTYPE html><html lang="en"><head><title>Socket-Chat</title><meta charset="UTF-8"><link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css"><link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css"><link rel="stylesheet" href="styles/main.css"><meta name="viewport" content="width=device-width,initial-scale=1"></head><body class="chat"><div class="row"><div class="chat__sidebar blue col s2"><h5 class="sidebar__title">People</h5><div id="users"></div></div><div class="col s12 m10 chat__main"><ul class="collection chat__messages" id="messages"></ul><form class="chat__form" id="message-form"><textarea id="messageArea" class="materialize-textarea" name="message" placeholder="message" autofocus autocomplete="off"></textarea><div class="chat__buttons"><button id="send-location" class="btn waves-effect waves-light light-blue"><i class="material-icons">my_location</i> Send My Location</button> <button type="submit" class="btn waves-effect waves-light"><i class="material-icons">send</i> Send Message</button></div></form></div></div><div class="row"></div><script src="/socket.io/socket.io.js"></script><script src="https://code.jquery.com/jquery-2.1.1.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script><script src="scripts/libs/deparam.js"></script><script src="scripts/main.js"></script></body></html>
