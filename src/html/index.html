<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Join | Socket-Chat</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body class="valign-wrapper blue-grey darken-3">
    <div class="container">
      <div class="row">
        <form id="join" action="/chat.html" class=" col s8 offset-s2">
          <h3 class="center-align"><strong class="green-text text-accent-2">Join a Chat</strong></h3>
          <div class="row">
            <div class="col s8 offset-s2">

              <div class="input-field">
                <input class="grey-text text-lighten-5" autofocus name="name" type="text" placeholder="Display Name"/>
              </div>

              <div class="input-field">
                <input class="grey-text text-lighten-5" autofocus name="room" type="text" placeholder="Room Name"/>
              </div>

              <button type="submit" class="w100 btn waves-effect waves-light blue">Join</button>

            </div>
          </div>
        </form>
      </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    <script src="scripts/join.js"></script>
  </body>
</html>
